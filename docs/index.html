<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Clogging Convention</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>2025 Clogging Convention</h1>
        <nav>
            <button onclick="showSection('timetable')">Timetable</button>
            <button onclick="showSection('instructors')">Instructors</button>
            <button onclick="showSection('favorites')">My Schedule</button>
        </nav>
    </header>

    <!-- Timetable Section -->
    <section id="timetable">
        <h2>Weekend Timetable</h2>
        <ul id="timetable-list">
            <!-- Workshop items will be added here by JavaScript -->
        </ul>
    </section>

    <!-- Instructors Section -->
    <section id="instructors" style="display:none;">
        <h2>Instructors</h2>
        <ul id="instructors-list">
            <!-- Instructor items will be added here by JavaScript -->
        </ul>
    </section>

    <!-- My Schedule Section -->
    <section id="favorites" style="display:none;">
        <h2>My Schedule</h2>
        <ul id="favorites-list">
            <!-- Saved workshops will appear here -->
        </ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
