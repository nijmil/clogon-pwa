<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="timetable.js"></script>
</head>
<body>
    <div class="container">
        <h1>Convention Timetable</h1>
        
        <!-- Tabs for each day -->
        <div class="tabs">
            <button class="tab-button" onclick="showDay('day1')">FRI 8 Nov</button>
            <button class="tab-button" onclick="showDay('day2')">SAT 9 Nov</button>
            <button class="tab-button" onclick="showDay('day3')">SUN 10 Nov</button>
        </div>
        
        <!-- Schedule for each day -->
        <div id="day1" class="day-content">
            <!-- Day 1 workshops will be loaded here by timetable.js -->
        </div>
        <div id="day2" class="day-content" style="display: none;">
            <!-- Day 2 workshops will be loaded here by timetable.js -->
        </div>
        <div id="day3" class="day-content" style="display: none;">
            <!-- Day 3 workshops will be loaded here by timetable.js -->
        </div>
    </div>
</body>
</html>
